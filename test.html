<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue de Produits</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <style>
          /* Global Reset */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Header - Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.navbar-links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1rem;
    text-transform: uppercase;
    transition: color 0.3s;
}

.navbar-links a:hover {
    color: #d4f1d4;
}

.logout-link {
    background-color: #ff4d4d;
    padding: 5px 10px;
    border-radius: 5px;
    text-transform: uppercase;
    font-weight: bold;
    transition: background-color 0.3s;
}

.logout-link:hover {
    background-color: #e60000;
}

/* Main Title */
.main-title {
    text-align: center;
    padding: 20px;
    margin: 0;
}

/* Products Grid */
.products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}

/* Product Card */
.product-card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
}

.product-card:hover {
    transform: scale(1.05);
}

/* Product Image */
.product-image {
    width: 100%;
    height: auto;
    border-radius: 8px;
    margin-bottom: 10px;
}

/* Product Title */
.product-title {
    font-size: 1.2rem;
    margin: 10px 0;
}

/* Product Price */
.product-price {
    font-size: 1rem;
    font-weight: bold;
    color: #4CAF50;
    margin: 10px 0;
}

/* Button */
.btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    font-size: 0.9rem;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}

     </style>

    <!-- Header avec barre de navigation -->
    <header class="navbar">
        <div class="navbar-brand">E-Commerce</div>
        <nav class="navbar-links">
            <a href="#produits">Produits</a>
            <a href="#panier">Panier</a>
            <a href="#profil">Profil</a>
            <a href="#deconnexion" class="logout-link">Déconnexion</a>
        </nav>
    </header>

    <!-- Section Produits -->
    <main>
        <h1 class="main-title">Catalogue de Produits</h1>
        <div class="products-grid">
            <div class="product-card">
                <img src="product1.jpg" alt="Produit 1" class="product-image">
                <h2 class="product-title">Produit 1</h2>
                <p class="product-price">20,00 €</p>
                <button class="btn">Acheter</button>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Produit 2" class="product-image">
                <h2 class="product-title">Produit 2</h2>
                <p class="product-price">35,00 €</p>
                <button class="btn">Acheter</button>
            </div>
            <div class="product-card">
                <img src="product3.jpg" alt="Produit 3" class="product-image">
                <h2 class="product-title">Produit 3</h2>
                <p class="product-price">50,00 €</p>
                <button class="btn">Acheter</button>
            </div>
        </div>
    </main>
</body>
</html>
