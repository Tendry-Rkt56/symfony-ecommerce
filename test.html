<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier d'Achat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

.header {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.cart-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
}

.item-image img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 10px;
}

.item-details {
    flex: 1;
    margin-left: 20px;
}

.item-actions {
    display: flex;
    align-items: center;
    gap: 10px;
}

.item-actions button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 16px;
}

.item-actions button:hover {
    background-color: #45a049;
}

.cart-summary {
    text-align: center;
    margin-top: 20px;
}

.cart-summary h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.btn-checkout {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
}

.btn-checkout:hover {
    background-color: #45a049;
}

    </style>

    <header class="header">
        <h1>Votre Panier</h1>
    </header>

    <main class="container">
        <div class="cart-item">
            <div class="item-image">
                <img src="https://via.placeholder.com/100" alt="Produit 1">
            </div>
            <div class="item-details">
                <h3>Produit 1</h3>
                <p>Prix : 15€</p>
                <div class="item-actions">
                    <button class="btn-decrement">-</button>
                    <span class="quantity">2</span>
                    <button class="btn-increment">+</button>
                </div>
            </div>
        </div>

        <div class="cart-item">
            <div class="item-image">
                <img src="https://via.placeholder.com/100" alt="Produit 2">
            </div>
            <div class="item-details">
                <h3>Produit 2</h3>
                <p>Prix : 20€</p>
                <div class="item-actions">
                    <button class="btn-decrement">-</button>
                    <span class="quantity">1</span>
                    <button class="btn-increment">+</button>
                </div>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Total : 50€</h2>
            <button class="btn-checkout">Passer à la caisse</button>
        </div>
    </main>
</body>
</html>
